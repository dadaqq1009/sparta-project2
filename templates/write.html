<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <script>
        function readImage(input) {

            // 인풋 태그에 파일이 있는 경우
            if (input.files && input.files[0]) {
                // 이미지 파일인지 검사 (생략)
                // FileReader 인스턴스 생성
                const reader = new FileReader()
                // 이미지가 로드가 된 경우
                reader.onload = e => {
                    const previewImage = document.getElementById("preview-image")
                    previewImage.src = e.target.result
                }
                // reader가 이미지 읽도록 하기
                reader.readAsDataURL(input.files[0])
            }
        }
        // input file에 change 이벤트 부여
        const inputImage = document.getElementById("input-image")
        inputImage.addEventListener("change", e => {
            readImage(e.target)
        })

  </script>
</head>
<body>

<div class="wrap">

    <div class="title" id="title"; style="">

    </div>


    <div class="feed" id="feed"; style=float:left;">
        <textarea name="main_text" rows="20" cols="60"></textarea>
        <form action="#" method="post">
            <input style="vertical-align: bottom;" type="submit" name="in" value="작성하기">
        </form>
    </div>

    <div class="image" id="image"; style=float:left;">
        <div class="image-container">
            <img style="width: 500px;" id="preview-image"
                 src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FceEK4H%2FbtrSDF4X7tJ%2FC3avQPxTMXepxFqgROAhr1%2Fimg.png">
            <input style="display: block;" type="file" id="input-image">
                </div>
    </div>
</body>
</html>
