<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>mypages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/header.css" />
    <link rel="stylesheet" href="../static/css/mypage.css" />
    <script src="../static/js/header.js"></script>
    <script src="../static/js/mypage.js"></script>


</head>


<body>
<header>
      <div class="header_wrap">
        <h1 onclick="location.href='/'">Ma8Tofu</h1>
      {% if logininfo %}
        <div class="status guest">{{loginName}}</div>
        <ul class="status_box">
          <a class="box_list" href="/mypage?{{logininfo}}"
            ><li class="status_mypage">마이페이지</li></a
          >
          <a class="box_list" href="/write"
            ><li class="feed_write">피드 작성</li></a
          >
          <a class="box_list" href="/user_edit"
            ><li class="my_info_edit">회원정보수정</li></a
          >
          <a class="box_list" href="/logout">
            <li class="logout">로그아웃</li></a>
        </ul>
      </div>
      {% else %}
        <div class="status guest" onclick="location.href='/login'">Login</div>

      {% endif %}

    </header>

<section id="container">

</section>

</body>
</html>
